<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="d-flex justify-content-center align-items-center md-justify-content-start shadow bg-purple">
    <figure>
        <img src="assets/pokeball.png" alt="pokedex" title="pokedex" id="logo-pokedex">
    </figure>
    <h2 class="color-white">POKEDEX_</h2>
</header>
<main>
    <section class="pokemon">
        <article>
            <div class="card bg-white d-flex justify-content-center align-items-center mb-0 shadow">
                <figure>
                    <img src="assets/fire.png" alt="pokedex" title="pokedex" class="element-pokemon w-30">
                </figure>
                <h1>CHARIZARD</h1>
            </div>
            <figure class="text-center">
                <img src="assets/charizard.gif" alt="charizard" title="charizard" class="pokemon-main">
            </figure>
        </article>
        <aside>
            <div class="card bg-white py-2 md-py-4 pokemon-detail">
                <div class="d-flex md-d-block">
                    <p class="pokemon-attiibute-title">NO.</p>
                    <p class="pokemon-attiibute-value">006</p>
                </div>
                <div class="d-flex md-d-block">
                    <p class="pokemon-attiibute-title">LEVEL</p>
                    <p class="pokemon-attiibute-value">100</p>
                </div>
                <div class="d-flex md-d-block">
                    <p class="pokemon-attiibute-title">TYPE</p>
                    <p class="pokemon-attiibute-value">FIRE</p>
                </div>
                <div class="d-flex md-d-block">
                    <p class="pokemon-attiibute-title">HABILITY</p>
                    <p class="pokemon-attiibute-value">FLAMES</p>
                </div>
                <div class="d-flex md-d-block">
                    <p class="pokemon-attiibute-title">HEIGHT</p>
                    <p class="pokemon-attiibute-value">1.7m</p>
                </div>
                <div class="d-flex md-d-block">
                    <p class="pokemon-attiibute-title">WEIGHT</p>
                    <p class="pokemon-attiibute-value">90.5 Kg</p>
                </div>
            </div>
        </aside>
    </section>
</main>
<footer class="shadow bg-purple py-2 md-py-0">
    <section>
        <h3 class="text-center color-white">OTHERS</h3>
        <div class="d-flex warp justify-content-space-around">
            <a href="" class="pokemon-btn">
                <figure>
                    <img src="assets/squirtle.gif" alt="squirtle" title="squirtle" class="">
                </figure>
            </a>
            <a href="" class="pokemon-btn">
                <figure>
                    <img src="assets/mewtwo.gif" alt="mewtwo" title="mewtwo" class="">
                </figure>
            </a>
            <a href="" class="pokemon-btn">
                <figure>
                    <img src="assets/unown_f.gif" alt="unown_f" title="unown_f" class="">
                </figure>
            </a>
            <a href="" class="pokemon-btn">
                <figure>
                    <img src="assets/lugia.gif" alt="lugia" title="lugia" class="">
                </figure>
            </a>
        </div>
    </section>
</footer>

</body>
</html>
